<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Monitor de regras</title>
        <script 
            id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{"com.sap.build.standard.adminEngine": ""}'
            data-sap-ui-libs="sap.m,sap.ui.layout,sap.ui.core,sap.ushell" 
            data-sap-ui-theme="sap_fiori_3" 
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-preload="async" 
            data-sap-ui-appcache="false" 
            data-sap-ui-compatVersion="edge"
            data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" 
            data-sap-ui-async="true"
            data-sap-ui-frameOptions="allow">
		</script>
	</head>
	<body class="sapUiBody">
		<div 
			data-sap-ui-component 
			data-name="com.sap.build.standard.adminEngine" 
			data-id="container" 
			data-settings='{"id" : "com.sap.build.standard.adminEngine"}'>
		</div>
	</body>
</html>
